<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Mobile</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <!-- Header Section -->
    <header>
        <section class="brand-name tm-bg mb-5">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand text-white" href="index.html"><h2><i class="bi bi-bullseye"></i> Target Mobile</h2></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Stores</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Order Now</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Stay Update</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </section>

        <!-- search section -->
        <section class="search-section container">
            <div class="input-group w-75 mx-auto">               
                <input id="search-bar" class="py-2 px-2 py-md-2 px-md-4 form-control" type="text" placeholder="Search Phone">
                <button id="search-btn" class="py-2 px-2 py-md-3 px-md-4 btn tm-bg text-white"><i class="bi bi-search"></i> Search</button>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main>
        <!-- Search result error msg section -->
        <section id="search-error" class="text-center">
        </section>

        <!-- Data Loading Spinner -->
        <section id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </section>

        <section id="details" class=" mx-auto container py-2 py-md-3">
        </section>

        <!-- Search Result Section -->
        <div class="container pt-2 pt-md-5">
            <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-3 g-lg-4 px-3 px-md-0">
            </div>
            <div class="d-flex justify-content-center py-5">
              <button id="load-more-Data" class="tm-bg btn text-white">Load More Data</button>
            </div>
        </div>
    </main> 


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Target Mobile JS -->
    <script src="js/app.js"></script>
</body>
</html>
