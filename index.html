<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Mobile</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="brand-name">
            <h1 class="text-center my-5"><i class="bi bi-bullseye font-color"></i> Target Mobile</h1>
        </section>

        <!-- search section -->
        <section class="search-section">
            <div class="input-group w-50 mx-auto">               
                <input class="form-control" type="text" placeholder="Phone Name">
                <button class="btn bg-color text-white"><i class="bi bi-search"></i> Search</button>
            </div>
        </section>
    </header>
    <main>
        <!-- Search Result Section -->
        <div class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Phone Title</h5>
                        <p class="card-text">Phone Short Description</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main> 

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Target Mobile JS -->
    <script src="js/app.js"></script>
</body>
</html>
